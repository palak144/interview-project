<div class="row pt-4">
    <div class="col-xs-5">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
            <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width">
                  <mat-label>Name</mat-label>
                  <input matInput name="name" ngModel required>
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <mat-label>Amount</mat-label>
                  <input matInput name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                </mat-form-field></td>
              </tr></table>
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled] = "!f.valid" >{{editMode ? 'Update' : 'Add'}}</button>
            <button mat-raised-button color="warn" type="button" *ngIf="editMode" (click)=onDelete()>Delete</button>
            <button mat-raised-button color="accent" type="button" (click)=onClear()>Clear</button>
          </div>
        </form>
    </div>
</div>
