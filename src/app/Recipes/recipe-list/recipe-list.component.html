<div class="row container">
    <div class="col-xs-12">
        <button class="margin" mat-raised-button color="primary" (click)="onAddRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row container">
    <div class="col-xs-12">
        <app-recipe-item *ngFor = "let recipeEl of recipes; let i = index"
        [recipeProperty]="recipeEl"
        [index]="i"
        ></app-recipe-item>
    </div>    
</div>
