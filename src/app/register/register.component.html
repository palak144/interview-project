<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="registerForm" 
      (ngSubmit)="registerForm.valid && onRegisterSubmit()" 
      novalidate>
  
        <mat-card-content>
          <mat-form-field class="full-width-input">
            <input id="firstName"
            matInput
            formControlName="firstName" placeholder="First Name*">
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input id="lastName"
            matInput
            formControlName="lastName" placeholder="Last Name*">
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input id="userName"
            matInput
            formControlName="username" placeholder="Username*">
          </mat-form-field>
  
          <mat-form-field class="full-width-input">
            <input id="password"
            matInput
            formControlName="password" placeholder="Password*"
            [type]="hide ? 'password':'text'">
            <mat-icon matSuffix (click)="hide = !hide">
              {{hide ? 'visibility' : 'visibility_off'}}
            </mat-icon>
            <mat-error>
              Password Length must be between 6 to 30 characters.
            </mat-error>
     
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" type="submit" [disabled]="!registerForm.valid" class="btn-block">Register</button>
        <button mat-stroked-button color="accent" class="btn-block" routerLink="/login">Cancel</button>

      </form>
    </mat-card>
  </div>
