
  <mat-toolbar color="primary" class="expanded-toolbar">
    <span>
      <button mat-button routerLink="/">{{title}}</button>
      <button mat-button routerLinkActive="active" routerLink="/recipes" (click)="onSelect('Recipe')" ><mat-icon>receipt</mat-icon>Recipes</button>
      <button mat-button routerLinkActive="active" routerLink="/shopping-list" (click)="onSelect('Shopping-list')" ><mat-icon>add_shopping_cart</mat-icon>Shopping 
        list</button>

    </span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/login" *ngIf="!isAuthenticated" >
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-button  *ngIf="isAuthenticated" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
    <button mat-button routerLink="/register">
      <mat-icon>person_add</mat-icon>
      Register
    </button>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item><mat-icon>save</mat-icon>Save Data</button>
      <button mat-menu-item><mat-icon>save_alt</mat-icon>Fetch Data</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="appMenu">
      Manage   <mat-icon>expand_more</mat-icon>
    </button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/home">
    <mat-icon>receipt</mat-icon>
    Recipes
  </button>
  <button mat-menu-item routerLink="/register">
    <mat-icon>person_add</mat-icon>
    Register
  </button>
  <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated" >
    <mat-icon>power_settings_new</mat-icon>
    Login
  </button>
  <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</mat-menu>
