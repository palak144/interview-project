<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="loginForm" 
      (ngSubmit)="loginForm.valid && onLoginSubmit()" 
      novalidate>
        <mat-card-content>
          <mat-form-field class="full-width-input">
            <input id="username"
            matInput
            formControlName="username"
            [(ngModel)]="user.username"
            placeholder="Enter your Username" />
          
          </mat-form-field>
  
          <mat-form-field class="full-width-input">
            <input id="password"
            matInput
            formControlName="password"
            [(ngModel)]="user.password"
            placeholder="Enter your password"
            [type]="hide ? 'password':'text'" />
       <mat-icon matSuffix (click)="hide = !hide">
         {{hide ? 'visibility' : 'visibility_off'}}
       </mat-icon>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button type="submit" color="accent" [disabled]="!loginForm.valid" class="btn-block" routerLink="/home">Log in</button>
        <button mat-stroked-button color="accent" class="btn-block" routerLink="/register">Sign up</button>

      </form>
    </mat-card>
  
  </div>
